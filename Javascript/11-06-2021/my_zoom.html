<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Zoom</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin: 5%">

		<div class="card" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title">Add a Class</h5>
		    <form>
		  		<label for="name">Class name:</label><br>
		 		<input type="text" id="cname" name="cname"><br>
		  		<label for="c_link">Class Link:</label><br>
		  		<input type="text" id="c_link" name="c_link"><br>
		  		<label for="datetime">Class Time:</label><br>
				<input type="datetime-local" id="datetime" name="datetime"><br><br>
				<button id="b1" type="button" class="btn btn-primary" onclick="onSaveClicked()">Submit</button>
			</form>
		  </div>
		</div>
	<button type="button" class="btn btn-secondary" style="margin-top: 20px; margin-bottom: 20px; margin-left: 10%;" onclick="onRefresh()">Refresh</button>
	<label id="last_refresh_time" style="margin-left: 10px"></label><br>
		<div id="container" style="margin-left: 10%;">
			<h1>My Classes</h1>
			<ul id="myUL">
			</ul>
		</div>
		<div style="margin: 100px; height: 100px"></div>
	</div>
	<script type="text/javascript" src="my_zoom.js"></script>
</body>
</html>
